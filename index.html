<div class ="group1">
<input type="number" min="1" max="5"  id="r" class="step1" placeholder="Rows">

<div class = "tablesPos">

  </div>
</div>




<div class="table">

<div class ="unit">
<table id="tab2">
</table>

</div>
</div>

<div class="table">

</table>

</div>
</div>
</div>
</div>

<div class = "calcsPos">

</div>
</div>
